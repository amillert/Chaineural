master-dispatcher {
  mailbox-type = "pl.chaineural.ChaineuralPriorityMailbox"
}

akka {
  actor {
    provider = cluster
    warn-about-java-serializer-usage = false
    deployment {
      /master {
        dispatcher = master-dispatcher
      }
    }
  }

  // deploy

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.hostname = "localhost"
      advenced {
        outbound-message-queue-size = 100000
      }
    }
  }

  cluster {
    // log-info = off
    seed-nodes = [
      "akka://ChaineuralMasterSystem@localhost:2550",
      "akka://ChaineuralMasterSystem@localhost:2551",
      "akka://ChaineuralMasterSystem@localhost:2552"
    ]
  }
}
